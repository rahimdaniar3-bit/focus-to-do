<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Focus To Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Focus To Do</h1>
<label for="sessionType">Выбери тип сессии:</label>
<select id="sessionType">
  <option value="Учёба">Учёба</option>
  <option value="Чтение">Чтение</option>
  <option value="Творчество">Творчество</option>
  <option value="Другое">Другое</option>
</select>
  <div id="timer">00:00:00</div>
<h3>Статистика</h3>
<div id="stats">Пока нет данных</div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>

  <p>Общее время: <span id="total">0</span> секунд</p>

  <script src="script.js"></script>
</body>
</html>
